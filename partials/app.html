
<div class="row add">
    <div class="col-lg-6">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Add some choices..." ng-model="newChoice" ng-enter="addChoice()" />
            <span class="input-group-btn">
                <button class="btn btn-success" type="button" ng-click="addChoice()">Add</button>
            </span>
        </div><!-- /input-group -->
        
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="choice in items">
                <span class="badge" style="background-color: {{ choice.color }}">{{ choice.name.id }}</span>
                {{ choice.name.name }}
            </li>
        </ul>
    </div><!-- /.col-lg-6 -->
    
</div><!-- /.row -->

<div class="animation">                                                                 
    <canvas id="canvas" height="450" width="450"></canvas>
    <input type="button" id="ask-button" class="btn btn-primary btn-lg" ng-show="askButton" ng-click="randomize()" value="Ask me" />
    <div id="divResult" class="result" ng-show="askResult">?</div>
</div>

<div class="clearfix"></div>
